    url: http://ctxgivecamp.org/
    name: Central Texas GiveCamp
  houstontechfest:
    url: http://www.houstontechfest.org/
    name: Houston Tech Fest
  austincodecamp:
    url: http://codecamp13.adnug.org/
    name: Austin Code Camp

# ----------------------- #
#   Open Source Projects  #
# ----------------------- #
current_open_source_projects: [automapper, enumeration, formo, fixie, mvccontrib, tarantino, naak]
open_source_projects:
  automapper:
    name: AutoMapper
    description: A convention-based object-object mapper. AutoMapper uses a fluent configuration API to define an object-object mapping strategy. AutoMapper uses a convention-based matching algorithm to match up source to destination values. Currently, AutoMapper is geared towards model projection scenarios to flatten complex object models to DTOs and other simple objects, whose design is better suited for serialization, communication, messaging, or simply an anti-corruption layer between the domain and application layer.
    image_url: https://secure.gravatar.com/avatar/ef7c786d532e8bf9b1a57e507ff7aaa4?s=200
    github: AutoMapper/AutoMapper
    web: http://automapper.org
    featured: true
  formo:
    name: Formo
    description: Formo lets you use your configuration file as a dynamic object.
    image_url: https://raw.github.com/ChrisMissal/Formo/master/img/formo_200_sq.png
    github: ChrisMissal/Formo
    web: http://chrismissal.com/Formo
    featured: true
  fixie:
    name: Fixie
    description: Conventional Testing for .NET 
    image_url: https://raw.github.com/plioi/fixie/master/img/fixie_256.png
    github: plioi/Fixie
    web: http://plioi.github.io/fixie
    featured: true
  mvccontrib:
    name: MvcContrib
    description: Better tools for a better framework. MVC Contrib is a collection of assemblies which add additional functionality to Microsoft’s ASP.NET MVC Framework. Microsoft’s approach to the Model-View-Controller pattern is already impressive, but MVC Contrib furthermore fills in some of the gaps.
    image_url: https://raw.github.com/HeadspringLabs/assets/1876184c73bc37185846eb1d58a3dc93b8413e4d/logos/mvccontrib/logo_200_sq.png
    github: 
    web: http://mvccontrib.org
  enumeration:
    name: Enumeration
    description: A utility class. Common uses include Java-like enumerations, dispatch table, flyweight, and drop-down list items/select options. No third-party dependencies.
    image_url: https://secure.gravatar.com/avatar/c607008323c47242a7769f2348392d77?s=200
    github: HeadspringLabs/Enumeration
    web: 
    featured: true
  naak:
    name: NAAK (.NET Accessibility Analysis Kit)
    description: The .NET Accessibility Analysis Kit (NAAK) is designed to allow compliance with the US Rehabilitation Act, Section 508.
    image_url: https://secure.gravatar.com/avatar/c607008323c47242a7769f2348392d77?s=200
    github: HeadspringLabs/Naak
    web: 
  tarantino:
    name: Tarantino
    description: The Tarantino project is a collection of libraries and tools to facilitate change management and development.
    image_url: https://secure.gravatar.com/avatar/c607008323c47242a7769f2348392d77?s=200
    github: HeadspringLabs/Tarantino
    web: 

