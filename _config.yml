# ----------------------- #
#      Main Configs       #
# ----------------------- #

url: http://www.headspringlabs.com
title: Headspring Labs
subtitle: Experiments by Headspringers!
author: Headspring Labs
simple_search: http://google.com/search
description:

# Default date format is "ordinal" (resulting in "July 22nd 2007")
# You can customize the format as defined in
# http://www.ruby-doc.org/core-1.9.2/Time.html#method-i-strftime
# Additionally, %o will give you the ordinal representation of the day
date_format: "ordinal"

# RSS / Email (optional) subscription links (change if using something like Feedburner)
subscribe_rss: /atom.xml
subscribe_email:
# RSS feeds can list your email address if you like
email:

# ----------------------- #
#    Jekyll & Plugins     #
# ----------------------- #

# If publishing to a subdirectory as in http://site.com/project set 'root: /project'
root: /
permalink: /blog/:title/
source: source
destination: public
plugins: plugins
code_dir: downloads/code
category_dir: blog/categories
markdown: rdiscount
rdiscount:
  extensions:
    - autolink
    - footnotes
    - smart
pygments: false # default python pygments have been replaced by pygments.rb

featured_post_count: 1# Posts that appear on the front page
paginate: 5           # Posts per page on the blog index
pagination_dir: blog  # Directory base for pagination URLs eg. /blog/page/2/
recent_posts: 5       # Posts in the sidebar Recent Posts section
excerpt_link: "Read on &rarr;"  # "Continue reading" link text at the bottom of excerpted articles

titlecase: true       # Converts page and post titles to titlecase

# list each of the sidebar modules you want to include, in the order you want them to appear.
# To add custom asides, create files in /source/_includes/custom/asides/ and add them to the list like 'custom/asides/custom_aside_name.html'
default_asides: [asides/recent_posts.html, asides/github.html, asides/delicious.html, asides/pinboard.html, asides/googleplus.html]

# Each layout uses the default asides, but they can have their own asides instead. Simply uncomment the lines below
# and add an array with the asides you want to use.
# blog_index_asides:
# post_asides:
# page_asides:

# ----------------------- #
#   3rd Party Settings    #
# ----------------------- #

# Github repositories
github_user: HeadspringLabs
github_repo_count: 0
github_show_profile_link: true
github_skip_forks: true

# Twitter
twitter_user: HeadspringLabs
twitter_tweet_count: 0
twitter_tweet_button: true

# Google +1
google_plus_one: false
google_plus_one_size: medium

# Google Plus Profile
# Hidden: No visible button, just add author information to search results
googleplus_user:
googleplus_hidden: false

# Pinboard
pinboard_user:
pinboard_count: 3

# Delicious
delicious_user:
delicious_count: 3

# Disqus Comments
disqus_short_name:
disqus_show_comment_count: false

# Google Analytics
google_analytics_tracking_id: UA-42793327-1

# Facebook Like
facebook_like: true

# Coderwall
coderwall_user: headspring

# ----------------------- #
#   Headspring Web Sites  #
# ----------------------- #
current_headspring_sites: [headspring, headspringmobile]
headspring_sites:
  headspring:
    url: http://www.headspring.com
    name: Headspring
  headspringmobile:
    url: http://www.headspringmobile.com
    name: Headspring Mobile

# ----------------------- #
#   Groups & Communities  #
# ----------------------- #
current_communities: [adnug, polyglot]
communities:
  adnug:
    name: ADNUG
    url: http://www.adnug.org
  polyglot:
    name: Polyglot Programmers
    url: http://polyglotprogrammers.org/

# ----------------------- #
#    Headspring Events    #
# ----------------------- #
current_events: [ctxgivecamp, houstontechfest, austincodecamp]
events:
  ctxgivecamp:
    url: http://ctxgivecamp.org/
    name: Central Texas GiveCamp
  houstontechfest:
    url: http://www.houstontechfest.org/
    name: Houston Tech Fest
  austincodecamp:
    url: http://codecamp13.adnug.org/
    name: Austin Code Camp

# ----------------------- #
#   Open Source Projects  #
# ----------------------- #
current_open_source_projects: [automapper, enumeration, formo, fixie, tarantino, naak]
open_source_projects:
  automapper:
    name: AutoMapper
    description: A convention-based object-object mapper. AutoMapper uses a fluent configuration API to define an object-object mapping strategy. AutoMapper uses a convention-based matching algorithm to match up source to destination values. Currently, AutoMapper is geared towards model projection scenarios to flatten complex object models to DTOs and other simple objects, whose design is better suited for serialization, communication, messaging, or simply an anti-corruption layer between the domain and application layer.<hr />Add this library to your project via NuGet with <code>Install-Package AutoMapper</code>
    image_url: https://secure.gravatar.com/avatar/ef7c786d532e8bf9b1a57e507ff7aaa4?s=200
    github: AutoMapper/AutoMapper
    web: http://automapper.org
    featured: true
  formo:
    name: Formo
    description: Formo lets you use your configuration file as a dynamic object. You can also strongly type your configuration variables and avoid repetitive casting code as well as configure with defaults up front and add in configured values after your project is already in production.<hr />Add this library to your project via NuGet with <code>Install-Package Formo</code>
    image_url: https://raw.github.com/ChrisMissal/Formo/master/img/formo_200_sq.png
    github: ChrisMissal/Formo
    web: http://chrismissal.com/Formo
    featured: true
  fixie:
    name: Fixie
    description: Fixie is a .NET convention-based test framework similar to NUnit and xUnit, but with an emphasis on low-ceremony defaults and flexible customization. Fixie gives you the ability to customize your tests in such a way that the framework is never in your way.<hr />Add this library to your project via NuGet with <code>Install-Package Fixie</code>
    image_url: https://raw.github.com/plioi/fixie/master/img/fixie_256.png
    github: plioi/Fixie
    web: http://plioi.github.io/fixie
    featured: true
  enumeration:
    name: Enumeration
    description: A utility class. Common uses include Java-like enumerations, dispatch table, flyweight, and drop-down list items/select options. No third-party dependencies.<hr />Add this library to your project via NuGet with <code>Install-Package Enumeration</code>
    image_url: https://secure.gravatar.com/avatar/c607008323c47242a7769f2348392d77?s=200
    github: HeadspringLabs/Enumeration
    web: 
    featured: true
  naak:
    name: NAAK (.NET Accessibility Analysis Kit)
    description: The .NET Accessibility Analysis Kit (NAAK) is designed to allow compliance with the US Rehabilitation Act, Section 508.
    image_url: https://secure.gravatar.com/avatar/c607008323c47242a7769f2348392d77?s=200
    github: HeadspringLabs/Naak
    web: 
  tarantino:
    name: Tarantino
    description: The Tarantino project is a collection of libraries and tools to facilitate change management and development.
    image_url: https://secure.gravatar.com/avatar/c607008323c47242a7769f2348392d77?s=200
    github: HeadspringLabs/Tarantino
    web: 

