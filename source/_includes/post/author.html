{% if post.author %}
  {% assign author_key = post.author %}
{% elsif page.author %}
  {% assign author_key = page.author %}
{% else %}
  {% assign author_key = site.author %}
{% endif %}
{% assign author = site.authors[author_key] %}
{% if author %}
<img src="http://0.gravatar.com/avatar/{{ author.gravatar }}?s=100" alt="{{ author.name }}" />
<span class="byline author vcard">Posted by <span class="fn">
  <a href="/author/{{ author_key }}">{{ author.name }}</a>
</span></span>
{% endif %}
